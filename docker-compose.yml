services:
  home:
    build: .
    secrets:
      - secret-properties
    restart: on-failure
    image: home:1
    container_name: home
    networks:
      - spring-boot-admin
      - nu

  mongo:
    image: mongo:4.0-xenial
    restart: always
    volumes:
      - /etc/pochemuto/homealone/mongo:/data/db
    networks:
      - nu

secrets:
  secret-properties:
    # должны находиться на машине, на которой запущена docker-machine
    file: /etc/pochemuto/homealone/secret.properties

networks:
  spring-boot-admin:
    external: true

  nu:
    enable_ipv6: true
    driver: bridge
    driver_opts:
      com.docker.network.enable_ipv6: "true"
    ipam:
      driver: default
      config:
       - subnet: 172.16.238.0/24
         gateway: 172.16.238.1
         # нужно добавить в файрвол
         # sudo ip6tables -t nat -A POSTROUTING -s 2001:1000:1000::/64 ! -o docker0 -j MASQUERADE
       - subnet: 2001:1000:1000::/64
         gateway: 2001:1000:1000::1
